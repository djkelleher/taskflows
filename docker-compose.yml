services:
  loki:
    image: grafana/loki:3.4.2
    container_name: loki
    network_mode: host
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./configs/loki/generated/loki-local-dev.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    restart: unless-stopped
    logging:
      driver: journald
      options:
        tag: docker.{{.Name}}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  fluent-bit:
    image: fluent/fluent-bit:4.2
    container_name: fluent-bit
    network_mode: host
    hostname: ${HOSTNAME:-taskflows-host}
    command: ["/fluent-bit/bin/fluent-bit", "-c", "/fluent-bit/etc/fluent-bit.yaml"]
    depends_on:
      loki:
        condition: service_healthy
    environment:
      - LOKI_HOST=localhost
      - LOKI_PORT=3100
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - HOSTNAME=${HOSTNAME:-taskflows-host}
    volumes:
      - /var/log/journal:/var/log/journal:ro
      - /run/log/journal:/run/log/journal:ro
      - /run/systemd/journal:/run/systemd/journal:ro
      - /run/user/1000/systemd/journal:/run/user/1000/systemd/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
      - ./configs/fluent_bit/fluent-bit.yaml:/fluent-bit/etc/fluent-bit.yaml:ro
      - ./configs/fluent_bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./configs/fluent_bit/scripts:/fluent-bit/etc/scripts:ro
      - fluent-bit-state:/var/log
    user: "0"  # Run as root to access system journal
    cap_add:
      - CAP_DAC_READ_SEARCH  # Capability to bypass file read permission checks
    restart: unless-stopped
    logging:
      driver: journald
      options:
        tag: docker.{{.Name}}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2020/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    network_mode: host
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/loki.yaml:ro
    restart: unless-stopped
    logging:
      driver: journald
      options:
        tag: docker.{{.Name}}
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  grafana-data:
    driver: local
  loki-data:
    driver: local
  fluent-bit-state:
    driver: local

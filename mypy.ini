[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Per-module options - start strict on new/refactored code
[mypy-taskflows.exceptions]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-taskflows.constants]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-taskflows.security_validation]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-taskflows.admin.models]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-taskflows.admin.utils]
disallow_untyped_defs = True

[mypy-taskflows.metrics]
disallow_untyped_defs = True

# Relax for third-party without stubs
[mypy-dbus.*]
ignore_missing_imports = True

[mypy-cloudpickle.*]
ignore_missing_imports = True

[mypy-textdistance.*]
ignore_missing_imports = True

[mypy-xxhash.*]
ignore_missing_imports = True

[mypy-grafanalib.*]
ignore_missing_imports = True

[mypy-dynamic_imports.*]
ignore_missing_imports = True

[mypy-alerts.*]
ignore_missing_imports = True

[mypy-quicklogs.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True
